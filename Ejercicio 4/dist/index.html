<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4. Módulo Layout</title>
    <meta name="description" content="Crear un elemento de tipo card con Grid CSS">
    <link rel="stylesheet" href="/style.97fcb138.css" type="text/css">
<script src="/style.97fcb138.js"></script></head>
<body>
    <div class="support-grid"></div>
    <div class="band">
      <div class="item-1">
            <main class="card">
            <div class="thumb"></div>
                <article>
                    <h1>La Alhambra, maravilla del mundo</h1>
                    <p>La ciudadela medieval mejor conservada del mundo, el monumento más visitado de España, patrimonio de la humanidad. Conoce el monumento nazarí y entenderás por que es tan sencillo querer volver.</p>
                    <p class="public">Publicado: <span>23 Sept. 2020</span></p>
                    <button class="boton">Más información</button>
                </article>
            </main>
      </div>
    </div> 
</body>
</html>
